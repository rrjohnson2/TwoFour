<div class="row">
    <div class="col-12">
        <div class="row">
            <div class="col-8">
                <a matTooltip="Contest End" [matTooltipPosition]="'after'" #tooltiptime="matTooltip"
                    (click)="tooltiptime.toggle()">
                    <button class="long_12_button " mat-raised-button color="accent">
                        {{time | date:'short'}} EST
                    </button>
                </a>

            </div>
            <div class="col-4">
                <a matTooltip="Submission Count" [matTooltipPosition]="'after'" #tooltip="matTooltip"
                    (click)="tooltip.toggle()">
                    <button class="long_12_button " mat-raised-button color="accent">
                        {{subs}}
                    </button>
                </a>
            </div>
        </div>

    </div>
</div>
<div class="row">
    <div class="col-12">
        <div class="row">
            <div *ngIf="winner!=null ;else welcome">
                <div class="col-12">
                    <p>{{description}}
                        <mat-chip-list>
                            <mat-chip>
                                <a mat-list-item target="_blank" href="https://facebook.com/{{winner.facebook}}">
                                    <fa-icon [icon]="facebook" size="lg"></fa-icon>
                                    <strong>{{winner.facebook}}</strong>
                                </a>
                            </mat-chip>
                            <mat-chip>
                                <a mat-list-item target="_blank"
                                    href="https://instagram.com/{{winner.instagram}}">
                                    <fa-icon [icon]="instagram" size="lg"></fa-icon>
                                    <strong>{{winner.twitter}}</strong>
                                </a>
                            </mat-chip>
                            <mat-chip>
                                <a mat-list-item target="_blank" href="https://twitter.com/{{winner.twitter}}">
                                    <fa-icon [icon]="twitter" size="lg"></fa-icon>
                                    <strong>{{winner.instagram}}</strong>
                                </a></mat-chip>
                        </mat-chip-list>
                    </p>

                </div>
            </div>
        </div>

        <ng-template #welcome>
            <p>
                Be the first to submit a post.
            </p>
        </ng-template>
    </div>
</div>
