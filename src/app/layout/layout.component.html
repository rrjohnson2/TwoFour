<mat-sidenav-container>
    <mat-sidenav #sidenav mode="push" opened="false">
        <mat-toolbar color="primary">
            <a routerLink="/update">Profile</a>
        </mat-toolbar>
    </mat-sidenav>
    <mat-sidenav-content>
        <div class="layout">
            <nav class="custom_navbar">
                <div class="row">
                    <div class="col-4">
                        <a (click)="toggle(sidenav)">
                            <img class="nav_img" src="assets/icons/hamburger.png">
                        </a>
                    </div>
                    <div class="col-4 text-center">
                        <a routerLink="/home">
                            Two Four
                        </a>
                    </div>
                </div>
            </nav>

            <div [class]="render_class">

                <div class="row justify-content-center two_four_card_holder">
                    <div class="col-lg-9 col-sm-12 sm_reduce_col_12_padding">
                        <router-outlet></router-outlet>
                    </div>
                </div>
            </div>
            <app-footer></app-footer>

        </div>
    </mat-sidenav-content>
</mat-sidenav-container>
